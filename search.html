function jaroWinklerSimilarity(s1, s2) {
    var m = 0;
    var t = 0;
    var maxMatchDistance = Math.floor(Math.max(s1.length, s2.length) / 2) - 1;
    var matches = [];

    for (var i = 0; i < s1.length; i++) {
        for (var j = Math.max(0, i - maxMatchDistance); j < Math.min(s2.length, i + maxMatchDistance + 1); j++) {
            if (s1[i] === s2[j]) {
                matches.push(s1[i]);
                break;
            }
        }
    }

    m = matches.length;

    for (var i = 0; i < m; i++) {
        if (matches[i] !== s1[i]) {
            t++;
        }
    }

    return (m / s1.length + m / s2.length + (m - t) / m) / 3;
}



function convertHMS(value) {
  const sec = parseInt(value, 10); // convert value to number if it's string
  let hours = Math.floor(sec / 3600); // get hours
  let minutes = Math.floor((sec - hours * 3600) / 60); // get minutes
  let seconds = sec - hours * 3600 - minutes * 60; //  get seconds
  // add 0 if value < 10; Example: 2 => 02
  if (hours < 10) {
    hours = "0" + hours;
  }
  if (minutes < 10) {
    minutes = "0" + minutes;
  }
  if (seconds < 10) {
    seconds = "0" + seconds;
  }
  return hours + ":" + minutes + ":" + seconds; // Return is HH : MM : SS
}

function showResult(user) {

        <p>遊玩時間： ${convertHMS(user.second)} (${user.second} 秒)</p>
        <p>島嶼編號： ${user.island}</p>
    `;
}
