<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>成績計算器</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    input[type="number"] {
        width: 50px;
        margin: 5px;
    }
</style>
</head>
<body>
<h1>成績計算器</h1>
<label for="difficulty">難度分數:</label>
<input type="number" id="difficulty" min="0" max="10">
<br>
<label>輸入7個分數:</label><br>
<input type="number" class="score" min="0" max="10">
<input type="number" class="score" min="0" max="10">
<input type="number" class="score" min="0" max="10">
<input type="number" class="score" min="0" max="10">
<input type="number" class="score" min="0" max="10">
<input type="number" class="score" min="0" max="10">
<input type="number" class="score" min="0" max="10">
<br>
<button onclick="calculateGrade()">計算成績</button>
<p id="result"></p>

<script>
function calculateGrade() {
    let difficulty = parseInt(document.getElementById('difficulty').value);
    let scores = Array.from(document.getElementsByClassName('score')).map(input => parseInt(input.value));

    scores.sort((a, b) => a - b);
    let filteredScores = scores.slice(2, 5); // 刪除兩個最高分和兩個最低分

    let total = filteredScores.reduce((acc, curr) => acc + curr, 0);
    let grade = total * difficulty;
    
    document.getElementById('result').innerText = `成績: ${grade}，總分: ${total}`;
}
</script>
</body>
</html>
